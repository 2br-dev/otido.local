<form class="modal" id="register">
	<div class="modal-content">
		<div class="content-header">
			<h3>Регистрация</h3>
			<a href="#!" class="modal-close bx bx-x modal-close"></a>
		</div>
		<div class="inputs">
			<div class="input-field type-selector">
				<div class="type-wrapper">
					<div>
						<input class="accout-type-selector" type="radio" checked name="account-type" id="type1" value="0"><label for="type1">Частное лицо</label>
					</div>
					<div>
						<input class="accout-type-selector" type="radio" name="account-type" id="type2" value="1"><label for="type2">Организация</label>
					</div>
				</div>
			</div>
			<div class="input-field company law"><input type="text" placeholder="Наименование организации"><div class="error">Не заполнено обязательное поле</div></div>
			<div class="input-field law"><input type="text" placeholder="ИНН"><div class="error"></div></div>
			<div class="input-field law"><input type="text" placeholder="ОГРН/ОГРНИП"><div class="error"></div></div>
			<div class="input-field"><input type="text" name="lastname" placeholder="Фамилия"><div class="error"></div></div>
			<div class="input-field"><input type="text" name="firstname" placeholder="Имя"><div class="error">Не заполнено обязательное поле</div></div>
			<div class="input-field"><input type="text" name="middlename" placeholder="Отчество"><div class="error">Не заполнено обязательное поле</div></div>
			<div class="input-field"><input type="tel" name="phone" placeholder="Телефон"><div class="error"></div></div>
			<div class="input-field email"><input type="email" name="mail" placeholder="E-mail"><div class="error"></div></div>
			<div class="input-field"><input type="password" name="password" placeholder="Пароль"><div class="error">Слишком длинный пароль</div></div>
			<div class="input-field"><input type="password" name="password-confirm" placeholder="Повтор пароля"><div class="error">Пароли не совпадают</div></div>
		</div>
		<div class="agreement">
			<p>
				<div class="input-field">
					<input type="checkbox" id="modal-agreement"><label for="modal-agreement">
						Даю своё согласие на сбор и обработку данных в соответствии с политикой конфиденциальности.
					</label>
				</div>
			</p>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#login" class="bttn-flat left modal-close modal-trigger waves-effect">Есть аккаунт?</a>
		<a href="/profile.html" class="bttn-outlined modal-close">Войти</a>
	</div>
</form>
