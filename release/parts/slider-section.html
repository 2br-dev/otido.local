<section id="@@sectionId" class="slider-section">
	<div class="container">
		<div class="row slider-wrapper flex" style="--bg:url(@@image);">
			<div class="col s12">
				<div class="top-header">
					<h2 class="hide-m-up">@@title</h2>
				</div>
			</div>
			<div class="col t4 xs4 s4 m4 no-padding">
				<div class="slider-header">
					<h2 class="hide-m-down">@@title</h2>
					<p>@@intro</p>
					<div class="separator"></div>
					<div class="slider-navi">
						<a href="#!" class="bx bx-chevron-left" id="@@sectionId-prev"></a>
						<a href="#!" class="bx bx-chevron-right" id="@@sectionId-next">
							<svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
								<circle id="@@sectionId-circle-progress" cx="55" cy="55" r="50" fill="none" stroke="#fff"></circle>
							</svg>
						</a>
					</div>
				</div>
			</div>
			<div class="col t8 xs8 s8 m8  water-section-slider-wrapper">
				<div class="swiper section-slider" id="@@sectionId-swiper" data-section="@@sectionId">
					<div class="swiper-wrapper">

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
