<div class="@@wrapperClass">
	<div class="product-card">

		<div class="image-wrapper">

			<a href="@@link">
				<img data-src="@@img" alt="" class="lazy">
			</a>


			<a href="" class="fav tooltipped" data-position="top" data-tooltip="Добавить в избранное"><i class="bx bx-heart"></i></a>

			<div class="labels">

			</div>
		</div>
		<div class="info-wrapper">
			<div class="header"><a href="@@link">@@header</a></div>
			<div class="subheader"><a href="@@link">@@subheader</a></div>
			<div class="prices">

			</div>
			<div class="smart-bttn">
				<div class="avers">
					<a href="#!" class="bttn-cart">
						<i class="bx bxs-cart-add"></i>

					</a>
				</div>
				<div class="revers">
					<a href="#!" class="cart-bttn-small bx bx-minus"></a>
					<div class="cart-input"><input type="number" value="0"></div>
					<a href="#!" class="cart-bttn-small bx bx-plus"></a>
				</div>
			</div>
		</div>


	</div>
</div>
