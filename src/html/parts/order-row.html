<tr class="order-row">
	<td>
		<i class="bx bx-chevron-right"></i>
		<span>@@number</span><span class="hide-xl-down">от @@date</span>
	</td>
	<td>@@summ</td>
	<td class="hide-s-down">@@status</td>
	<td class="hide-tablet">@@payment</td>
	<td class="right-align">
		<a href="#!" class="bx bx-dots-vertical-rounded toggle-actions"></a>
		<ul class="actions">
			<li><a href="#!" data-position="top" data-tooltip="Повторить" class="tooltipped repeat bx bx-refresh"></a></li>
			<li><a href="#!" data-position="top" data-tooltip="Оплатить" class="tooltipped pay bx bx-ruble"></a></li>
			<li><a href="#!" data-position="top" data-tooltip="Счёт" class="tooltipped reciept bx bx-receipt"></a></li>
			<li><a href="#!" data-position="top" data-tooltip="Доставка" class="tooltipped geo bx bx-map"></a></li>
			<li><a href="#!" data-position="top" data-tooltip="Отменить" class="tooltipped cancel bx bx-x-circle"></a></li>
		</ul>
	</td>
</tr>
<tr class="order-details-row">
	<td colspan="5">
		<div class="items">
			@@if(context.orderContent){
				@@for(let i=0; i<orderContent.length; i++){
				<a class="order-item" href="/product-water.html">
					<div class="image-wrapper">
						<img alt="" class="lazy product-image" data-src="`+orderContent[i].img+`">
					</div>
					<div class="data-wrapper">
						<div class="name">`+orderContent[i].name+`</div>
						<div class="price">`+orderContent[i].price+`</div>
						<div class="count">`+orderContent[i].count+` – `+orderContent[i].price_total+`</div>
					</div>
				</a>
				}
			}
		</div>
	</td>
</tr>
